name = "tests-hifive-inventor"
target = "riscv32imc-unknown-none-elf"
board = "hifive-inventor"
stacksize = 2048
chip = "../../chips/fe310-g003"

[kernel]
name = "demo-hifive-inventor"
requires = {flash = 15920, ram = 3232}
features = []

[tasks.runner]
name = "test-runner"
priority = 0
max-sizes = {flash = 16384, ram = 4096}
start = true
features = ["semihosting"]

[tasks.suite]
name = "test-suite"
priority = 2
max-sizes = {flash = 65536, ram = 4096}
start = true
features = ["semihosting"]
task-slots = ["idol", "assist", "suite", "runner"]

# This block is used to test the task_config macro
[tasks.suite.config]
foo = '"Hello, world"'
bar = 42
baz = [1, 2, 3, 4]
tup = [[1, true], [2, true], [3, false]]

[tasks.assist]
name = "test-assist"
priority = 1
max-sizes = {flash = 16384, ram = 4096}
start = true
features = ["semihosting"]

[tasks.idol]
name = "test-idol-server"
priority = 1
max-sizes = {flash = 8192, ram = 1024}
stacksize = 1024
start = true

[tasks.idle]
name = "task-idle"
priority = 3
max-sizes = {flash = 256, ram = 256}
stacksize = 256
start = true
