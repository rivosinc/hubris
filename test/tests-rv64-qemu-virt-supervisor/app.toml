name = "tests-rv64-qemu-virt-supervisor"
target = "riscv64imac-unknown-none-elf"
board = "rv64-qemu-virt"
stacksize = 2048
chip = "../../chips/rv64-qemu-virt"

[kernel]
name = "demo-rv64-qemu-virt-supervisor"
requires = {flash = 28672, ram = 65536}
features = []

[tasks.runner]
name = "test-runner"
priority = 0
max-sizes = {flash = 32768, ram = 32768}
start = true
features = ["semihosting"]

[tasks.suite]
name = "test-suite"
priority = 2
max-sizes = {flash = 65536, ram = 65536}
start = true
features = ["semihosting"]
task-slots = ["idol", "assist", "suite", "runner"]

# This block is used to test the task_config macro
[tasks.suite.config]
foo = '"Hello, world"'
bar = 42
baz = [1, 2, 3, 4]
tup = [[1, true], [2, true], [3, false]]

[tasks.assist]
name = "test-assist"
priority = 1
max-sizes = {flash = 16384, ram = 16384}
start = true
features = ["semihosting"]

[tasks.idol]
name = "test-idol-server"
priority = 1
max-sizes = {flash = 8192, ram = 16384}
start = true

[tasks.idle]
name = "task-idle"
priority = 3
max-sizes = {flash = 256, ram = 8192}
stacksize = 256
start = true
